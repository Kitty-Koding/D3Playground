<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="d3.v7.js"></script>
</head>
<body>
    <h1 id="hi">Hello</h1>
    <script>
        var dataset = [];
        for(var i = 0;i < 25; i++){
            dataset.push(Math.random()*30);
        }
        d3.select("body").selectAll("p").data(dataset).enter().append("p").text(function(d){return d;})
        d3.select("body").selectAll("div").data(dataset).enter().append("div").attr("class","bar").style("height",function(d){return d*5+"px";})
        
    </script>
</body>
</html>
